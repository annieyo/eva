CoreBundle\Entity\QuestionsCategory:
    type: entity
    table: null
    repositoryClass: CoreBundle\Repository\QuestionsCategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        question:
            targetEntity: Survey
            mappedBy: surveyCategory
